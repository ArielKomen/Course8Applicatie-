<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <title>Table</title>
    </head>

    <body>
    <style>
        .my-custom-scrollbar {
        position: relative;
        height: 500px;
        overflow: auto;
        }
        .table-wrapper-scroll-y {
        display: block;
}
    </style>
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table border=1 class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead><tr>
                <th class="th-sm">Select</th>
                <th class="th-sm">Title</th>
                <th class="th-sm">Date</th>
                <th class="th-sm">Hyperlink</th>
            </tr></thead>
            <tbody>
            {% for sublijst in input %}
                <tr>
                <form action="/export" method="GET">
                <td><input type="checkbox" name="Selected" value={{ sublijst[2][35:] }}/></td>
                <td>{{ sublijst[0] }}</td>
                <td>{{ sublijst[1] }}</td>
                    <td><a href={{ sublijst[2] }}>{{ sublijst[2] }}</a></td>
                </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
    <input type= 'submit' value ='Export'
    ></form>
    </body>
</html>
